@(events: List[Event])

@main("EPVN") {

	<h1>Les évênements</h1>

<div class="container project-container">
  <div class="row">
  @for(event <- events) {<!-- Ajouter dans le if: && !Project.isSubProject(project.id) && !Project.isCompleted(project.id)-->
  @if(event.is_validate && !Event.isFull(event.id)){
    <div class="card card-block col-lg-3 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-12 col-xs-12">
	  <h4 class="card-title">@event.title</h4>
	  <img src="image.svg" data-src="image.svg" style="width:100%;height:auto;" alt="Card image cap"/>
      <p class="card-text">
	  		@event.description
	  </p>
	  <div class="row progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
		  aria-valuemin="0" aria-valuemax="100" style="width:70%">
			Avancement @Event.getAvancement(event.id)%
		  </div>
	</div>
      <div class="row">
		<a href="@routes.Events.show(event.id)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-info">Consulter</a>
		<a href="#" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-success">Faire un don</a>
	</div>
    </div>
    }
    }
</div>
</div>
}
