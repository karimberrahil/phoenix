@(projects: List[Project])

@main("EPVN") {

	<h1>Les projets</h1>

<div class="container project-container">
  <div class="row">
  @for(project <- projects) {<!-- Ajouter dans le if: && !Project.isSubProject(project.id) && !Project.isCompleted(project.id)-->
  @if(project.is_validate && !Project.isSubProject(project.id) && !Project.isCompleted(project.id)){
    <div class="card card-block col-lg-3 col-lg-offset-1 col-md-5 col-md-offset-1 col-sm-12 col-xs-12">
	  <h4 class="card-title">@project.title</h4>
	  <img src="image.svg" data-src="image.svg" style="width:100%;height:auto;" alt="Card image cap"/>
      <p class="card-text">
	  		@project.description
	  </p>
	  <div class="row progress">
		  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="0"
		  aria-valuemin="0" aria-valuemax="100" style="width:70%">
			Avancement @Project.getAvancement(project.id)%
		  </div>
	</div>
      <div class="row">
		<a href="@routes.Projects.show(project.id)" class="col-lg-4 col-md-4 col-sm-4 col-xs-4 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-info">Consulter</a>
		<a href="@routes.Application.confirmDon(project.id)"  onclick="project.id.submit()" class="col-lg-5 col-md-5 col-sm-5 col-xs-5 col-lg-offset-1 col-md-offset-1 col-sm-offset-1 col-xs-offset-1 btn btn-success">Faire un don</a>
	</div>
    </div>
    }
    }
</div>
</div>
}
