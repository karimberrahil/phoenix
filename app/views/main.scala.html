@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
						<span class="icon-bar">
						<span class="icon-bar">
						<span class="icon-bar">
					</button>
					<a href="@routes.Application.index()" class="brand">EPVN</a>
					<div class="nav-collapse collapse">					
						<ul class="nav pull-right">   
							    
								<li>
									<td><a href="@routes.Application.index()">Accueil</a></td>
								</li>
								<li>
									<td><a href="@routes.Projects.listAll()">Projets</a></td>
								</li>
								<li>
									<td><a href="@routes.Events.listAll()">Évènements</a></td>
								</li>
								<!-- TODO Ce n'est pas ici qu'il faut autoriser l'ajout de projet mais dans le back office -->
								<!-- <li>
									<td><a href="@routes.Projects.newProject()">Ajout Projet</a></td>
								</li>   -->
								<li>
									<td><a href="@routes.Application.register()">Inscription</a></td>
								</li>
								<li>
							@if(session().isEmpty()) { 
									<td><a href="@routes.Session.login()">Connexion</a></td>
								</li>
							} else {
								<li>
									<td><a href="@routes.Session.logout()">Deconnexion</a></td>
								</li>
							}
						</ul>
					</div>
				</div>
			</div>
		</div>
		<div class="container">
			<div class="row-fluid">
				<div class="span8">
				</div>
			</div>
			
			@content
			
		</div>
	</body>
</html>
